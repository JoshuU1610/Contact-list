<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="notification">
        
    </div>
    <div class="wrapper">

        <form action="" id="form-log" style="display: none;">

          <h1>Login</h1>

          <div class="input-box">
            <input type="text" placeholder="Username" required id="user-log">
            <i class='bx bxs-user'></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" required id="password-log">
            <i class='bx bxs-lock-alt' ></i>
          </div>

          <button type="submit" class="btn" id="login-btn">Login</button>

          <div class="register-link">

            <p>Dont have an account? <a id="reg-link">Register</a></p>

          </div>

        </form>

        <form action="" id="form-regis">

            <h1>Register</h1>
  
            <div class="input-box">
              <input type="text" placeholder="Username" required id="user-reg">
              <i class='bx bxs-user'></i>
            </div>
  
            <div class="input-box">
              <input type="password" placeholder="Password" required id="pass-reg">
              <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="pass-reg2">
                <i class='bx bxs-lock-alt' ></i>
              </div>
  
            <button type="submit" class="btn">Register</button>
  
            <div class="register-link">
  
              <p>You have an account? <a id="log-link">Login</a></p>
  
            </div>
  
          </form>

      </div>
    <script src="app.js"></script>
</body>
</html>
