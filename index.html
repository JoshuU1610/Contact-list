<body>
    <form id="form">
        <div class="input-container">
            <input class="Input-reg" type="text" id="input-name" autocomplete="off">

        </div>
        <div class="input-container">
            <input class="Input-reg" type="number" id="input-number" autocomplete="off">
            <span>Numero de telefono</span>
            <p class="input-text-message">Numero Venezolano 212xxxxxxx</p>
        </div>
        
        <button id="form-btn" disabled>Register</button>
    </form>

    <ul id="list">
    </ul>
